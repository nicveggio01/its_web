<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri4</title>
</head>
<body>
      <div id="result"></div>
    <script>
        var testo="";
        for (var i = 0; i <= 20; i+=2) {
            testo += i*2 + ", ";
        }


        document.getElementById("result").innerHTML=testo;

    </script>

    
</body>
</html>
