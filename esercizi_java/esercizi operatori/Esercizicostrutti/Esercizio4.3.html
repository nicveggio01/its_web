<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri2</title>
</head>
<body>
      <div id="result"></div>
    <script>
        var testo="";
        for (var i = 5; i <= 15; i++) {
            testo += i + " ";
        }


        document.getElementById("result").innerHTML=testo;

    </script>

    
</body>
</html>
