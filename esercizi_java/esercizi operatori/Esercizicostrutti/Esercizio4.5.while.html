<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri</title>
</head>
<body>
<div id="result"></div>
<script>
    var i=0
    var testo=" "

    while(i<=20) {
        testo +=i*2 + ", ";
        i+=2;
    }

    document.getElementById("result").innerHTML= testo




</script>
    
</body>
</html>
