<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati utente</title>
    <link rel="stylesheet" href="stile.css">
    <script>
        function ForgetName() {
            var nome = document.getElementById("Nome");
            if (nome.value.trim() === "") {
                document.getElementById("Alert").innerHTML = "Ti sei dimenticato il nome";
            }
        }

        function ForgetCognome() {
            var cognome = document.getElementById("Cognome");
            if (cognome.value.trim() === "") {
                document.getElementById("Alert").innerHTML = "Ti sei dimenticato il cognome";
            }
        }

        function ForgetMatricola() {
            var matricola = document.getElementById("Matricola").value;
            if (isNaN(matricola) || matricola.trim() === "") {
                document.getElementById("Alert").innerHTML = "La matricola deve essere un numero";
            }
        }

        function ForgetRegione() {
            var regione = document.getElementById("RegioneResidenza");
            if (regione.value === "") {
                document.getElementById("Alert").innerHTML = "Seleziona una regione di residenza";
            }
        }

        function ForgetEmail() {
            var email = document.getElementById("Email").value;
            if (email.trim() === "") {
                document.getElementById("Alert").innerHTML = "Ti sei dimenticato l'email";
            }
        }

        function ForgetNumeroCellulare() {
            var numero = document.getElementById("Telefono").value;
            if (numero.trim() === "") {
                document.getElementById("Alert").innerHTML = "Ti sei dimenticato il numero di telefono";
            }
        }

        function ClearError() {
            document.getElementById("Alert").innerHTML = "";
        }
    </script>
</head>
<body>
    <h1>Modulo di Iscrizione</h1>
    <table>
        <tr>
            <td>Nome:</td>
            <td><input id="Nome" type="text" oninput="ClearError()"></td>
        </tr>
        <tr>
            <td>Cognome:</td>
            <td><input id="Cognome" type="text" oninput="ClearError()"></td>
        </tr>
        <tr>
            <td>Matricola:</td>
            <td><input id="Matricola" type="text" oninput="ClearError()"></td>
        </tr>
        <tr>
            <td>Regione di residenza:</td>
            <td>
                <select id="RegioneResidenza">
                    <option value="">-- Seleziona una regione --</option>
                    <option value="Abruzzo">Abruzzo</option>
                    <option value="Basilicata">Basilicata</option>
                    <option value="Calabria">Calabria</option>
                    <option value="Campania">Campania</option>
                    <option value="Emilia-Romagna">Emilia-Romagna</option>
                    <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                    <option value="Lazio">Lazio</option>
                    <option value="Liguria">Liguria</option>
                    <option value="Lombardia">Lombardia</option>
                    <option value="Marche">Marche</option>
                    <option value="Molise">Molise</option>
                    <option value="Piemonte">Piemonte</option>
                    <option value="Puglia">Puglia</option>
                    <option value="Sardegna">Sardegna</option>
                    <option value="Sicilia">Sicilia</option>
                    <option value="Toscana">Toscana</option>
                    <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                    <option value="Umbria">Umbria</option>
                    <option value="Valle d'Aosta">Valle d'Aosta</option>
                    <option value="Veneto">Veneto</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input id="Email" type="email"></td>
        </tr>
        <tr>
            <td>Numero di telefono:</td>
            <td><input id="Telefono" type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input id="Password" type="password"></td>
        </tr>
        <tr>
            <td>Richieste particolari:</td>
            <td><input id="Richieste" type="text"></td>
        </tr>
    </table>

    <br>
    <button onclick="ForgetName(); ForgetCognome(); ForgetMatricola(); ForgetRegione(); ForgetEmail(); ForgetNumeroCellulare();">Invia</button>
    <div id="Alert" style="color: red; margin-top: 10px;"></div>
</body>
</html>
